<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Property Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #initial-message { display: block; }
        #timeout-message { display: none; }
    </style>
    <script>
        setTimeout(function() {
            document.getElementById('initial-message').style.display = 'none';
            document.getElementById('timeout-message').style.display = 'block';
        }, 10000); // Switch after 10 seconds
        setInterval(function() {
            location.reload();
        }, 30000); // Refresh every 30 seconds
    </script>
</head>
<body>
    <div id="initial-message">
        <h1>Loading Property Data...</h1>
        <p>Please wait, this may take a moment.</p>
    </div>
    <div id="timeout-message">
        <h1>Loading Property Data...</h1>
        <p>Taking longer than expected. Please try refreshing the page or contact support if this persists.</p>
    </div>
</body>
</html>
